<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <title>Store</title>
</head>

<body>
  <h1>Shopping Interface</h1>
  <div id="app" class="content">
    <h2>Current Products</h2>
    <div class="image" v-for="item in sortedItems">
      <input type="checkbox" v-model="item.selected"> {{item.name}} - price {{item.price}}
      <img width="100" :src="item.path" />
    </div>
    <button v-on:click="purchase()">Submit Purchase</button>
    <h2>Shopping Cart</h2>
    <div v-for="item in sortedCart">
      {{item.name}} - price {{item.price}}
      <img width="100" :src="item.path" />
    </div>
  </div>


  </div>

</body>
