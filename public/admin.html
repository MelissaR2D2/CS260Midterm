<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin</title>
</head>

<body>
  <div id="admin" class="content">
    <h2>Store Management Interface</h2>
    <div class="add">
      <form v-on:submit.prevent="addItem()">
        Product Name <input type="text" v-model="name"> <br> Price <input type="text" v-model="price" /> <br> Picture URL: <input type="text" v-model="path" />
        <button type="submit">Add Product</button>
      </form>
      <h2>Current Products</h2>
      <div class="delete" v-for="item in sortedItems">
        <span class="glyphicon glyphicon-remove" v-on:click="deleteItem(item)"></span> {{item.name}} - price {{item.price}} - ordered {{item.ordered}}
        <img width="100" :src="item.path" />
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/admin.js"></script>
</body>

</html>
